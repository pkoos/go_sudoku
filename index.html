<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="/assets/main.css">
  <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
  <script src="/assets/main.js"></script>
</head>
<body>
  <h1>Paul's Sudoku Page!</h1>
  <h3>Puzzle Id:</h3>
  <form>
    <select name="grid_id" hx-get="/dgrid/:grid_id" hx-target=".sudoku_div" hx-swap="innerHTML">
      <option id="id_placeholder">Select an option...</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </form>
  <br>
  <h3>Techniques:</h3>
  <select>
    <option id="tech_placeholder">Select an option...</option>
    <option>Last Free Cell</option>
    <option>Last Remaining Cell</option>
    <option>Last Possible Number</option>
    <option>Obvious Singles</option>
    <option>Obvious Pairs</option>
    <option>Obvious Triples</option>
    <option>Hidden Singles</option>
    <option>Hidden Pairs</option>
    <option>Hidden Triples</option>
    <option>Pointing Pairs</option>
    <option>Pointing Triples</option>
    <option>X-Wing</option>
    <option>Y-Wing (XY Wing)</option>
    <option>Swordfish</option>
  </select>
  <div class="sudoku_div"></div>
</body>
</html>
